# yamllint disable rule:line-length
---
name: build gha container image

description: build gha container image

inputs:

  working-directory:
    description: set working directory. Default is ./.
    required: false
    default: "."

  dockerfile:
    description: name of dockerfile
    required: false
    default: "Dockerfile"

  path:
    description: path to the directory containing your Dockerfile and build context
    required: false
    default: .

  image:
    description: name of image
    required: true

  tag:
    description: value for tag
    required: false
    default: dev.${GITHUB_SHA:0:7}

  registry:
    description: name of registry
    required: false
    default: docker.io

  extra-build-args:
    description: >
      Extra flags to pass to docker build. For examples, see
      https://docs.docker.com/engine/reference/commandline/build
    required: false
    default: ""

runs:
  using: "composite"

  steps:

    - name: build gha container image
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      run: |
        docker build --progress=plain \
          ${{ inputs.extra-build-args }} \
          -t ${{ inputs.registry}}/${{ inputs.image }}:${{ inputs.tag }} \
          -f ${{ inputs.path }}/${{ inputs.dockerfile }} . 2>&1 | tee docker_build.log

    - uses: actions/upload-artifact@v4
      with:
        name: docker_build.log
        path: ${{ inputs.tag }}_docker_build.log
        retention-days: 7